<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
     <!-- moore Font -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
     <!-- Bootstrap core CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <!-- AOS library   -->
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
     <!-- Boostrap 5-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <!-- MDB -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
     <!-- Mi hoja de estilos -->
     <link rel="stylesheet" href="css/styles.css">
</head>


<body class="wrapper-contact">
    <section>
        <div class="container">
            <div class="row">
                <h3>Podés contactarnos a través de nuestras redes, o completar el formulario</h3>
                <div class=" iconos col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div>
                        <a href="https://www.facebook.com/lcdsonido">
                            <img class="redes" src="img/redes/fb.png" alt="face">
                        </a>
                    </div>
                    <div>
                        <a href="https://www.facebook.com/lcdsonido">
                            <img class="redes" src="img/redes/ig.png" alt="Instagram">
                        </a>
                     </div>
                     <div>
                        <a href="https://api.whatsapp.com/send?phone=+543425994949&text=Hola, quisiera contactarlos">
                            <img class="redes" src="img/redes/wp.png" alt="whatsapp">
                        </a>
                     </div>
                     <div>
                        <a href="https://www.facebook.com/lcdsonido">
                            <img class="redes" src="img/redes/tel.png" alt="teléfono">
                        </a>
                     </div>
                     <div>
                        <a href="https://www.google.com/maps/place/LCD+sonido/@-31.9768175,-60.9238014,19z/data=!3m1!4b1!4m8!1m2!2m1!1sfray+mamerto+esquiu+1655+coronda!3m4!1s0x95b5bfcecac28041:0xfd5b500dd9d0bd43!8m2!3d-31.9768175!4d-60.9232529">
                            <img class="redes" src="img/redes/domicilio.png" alt="domicilio">
                        </a>
                     </div>
                    
                </div>
                <div class="campos col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <form>
                        <!-- Nombres input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">Nombres</label>
                        </div>
                        <!-- Apellidos input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form6Example2" class="form-control" />
                            <label class="form-label" for="form6Example2">Apellido</label>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <input type="email" id="form6Example5" class="form-control" />
                        <label class="form-label" for="form6Example5">Email</label>
                        </div>
                        <!-- Telefono input -->
                        <div class="form-outline mb-4">
                        <input type="number" id="form6Example6" class="form-control" />
                        <label class="form-label" for="form6Example6">Teléfono</label>
                        </div>
                        <!-- Mensaje input -->
                        <div class="form-outline mb-4">
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        <label class="form-label" for="form6Example7">Mensaje</label>
                        </div>
                        <!-- Submit y Cerar  button -->
                                <button type="submit" class="btn btn-primary  mb-4">Enviar</button>
                                <button onclick="cerrarVentana()" type="close" class="btn btn-primary  mb-4">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


        <!-- link a mi js-->
        <script src="js/mio.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
  
</body>
</html>
